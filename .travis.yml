language: rust

cache:
  cargo: true

rust:
  - stable
  - beta
  - nightly

before_install:
  - script/ci/cargo-clean-on-new-rustc-version.sh
  - rustup component add rustfmt
  - rustup component add clippy

script:
  - cargo fmt -- --check
  - cargo clippy --all-targets --all-features --all
  - cargo test

notifications:
  email:
    on_success: never
